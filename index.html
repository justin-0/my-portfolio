<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Import -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>Justin O'Connell | Frontend Developer</title>

  <body>
    <!-- NAVIGATION -->
    <nav class="nav">
      <div class="nav__logo"><span>J</span></div>
      <div class="nav__links">
        <div class="nav__link"><a href="#home">Home</a></div>
        <div class="nav__link"><a href="#about">About</a></div>
        <div class="nav__link"><a href="#work">Work</a></div>
        <div class="nav__link"><a href="#contact">Contact</a></div>
      </div>
      <div class="nav__mobile-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="nav__mobile-menu hide">
        <div class="nav__mobile__links">
          <div class="nav__mobile__link"><a href="#home">Home</a></div>
          <div class="nav__mobile__link"><a href="#about">About</a></div>
          <div class="nav__mobile__link"><a href="#work">Work</a></div>
          <div class="nav__mobile__link"><a href="#contact">Contact</a></div>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="hero" id="home">
      <div class="hero__content">
        <div class="hero__content-text">
          <h1>Hi, I'm Justin</h1>
          <h3>
            Frontend Developer who has a passion for creating amazing digital
            experiences for the web.
          </h3>
        </div>
        <div class="hero__content-buttons">
          <button><a href="#work">See Work</a></button>
          <button><a href="#contact">Contact</a></button>
        </div>
      </div>
    </section>
    <div class="divider"></div>
    <section class="about" id="about">
      <h2>about me</h2>
    </section>
    <script src="app.js"></script>
